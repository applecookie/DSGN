{{#> page examples}}
    {{#> section id="carousel"}}
        <div class="carousel">
            <button type="button" class="prev">&lt;</button>
            <div class="slide">
                <img src="img/cat.gif" alt="slide 1">
                <img class="active" src="img/cat.jpeg" alt="slide 2">
                <img src="img/cat.jpg" alt="slide 3">
                <img src="img/cat.png" alt="slide 4">
                <img src="img/cat.svg" alt="slide 5">
            </div>
            <button type="button" class="next">&gt;</button>
        </div>
    {{/section}}
{{/page}}
